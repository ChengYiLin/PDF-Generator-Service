org: chengyilin

app: deploy-test
service: deploy-test
frameworkVersion: "3"

provider:
    name: aws
    runtime: nodejs16.x

plugins:
    - serverless-offline
    - serverless-webpack

package:
    individually: true

custom:
    serverless-offline:
        location: .webpack/service
    webpack:
        webpackConfig: "webpack.config.js"
        includeModules: false
        packager: "npm"

functions:
    generate-pdf:
        handler: src/handler.handler
        events:
            - httpApi: "*"
